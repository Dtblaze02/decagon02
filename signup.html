    <div class="mainHeader">

                <p  style ="color:red; font-weight:bold;" class="regMessage"></p>

                      <input
                        type="text"
                        name="fullname"
                        id="fullname"
                        placeholder="Full Name"
                      /><br><br>
                      <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Username"
                      /><br><br>
                      <input type="email" 
                      name="email" 
                      id="email" 
                      placeholder="Email Address" 
                      /><br><br>
                      <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="password"
                      /><br><br>
                      <button class="regSubmitBtn">Register</button>
                    </form>
                </main>
                </div>
